<!doctype html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdn.tailwindcss.com"></script> <!--    tailwind CDN link-->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    backgroundImage: {
                        'gradient-radial': 'radial-gradient(var(--tw-gradient-stops))',
                    }
                }
            }
        }
    </script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <!--    bootstrap icons link-->
    <title>Projekt programistyczny</title>
</head>
<body class="">
<table id='opinions' class="w-full text-sm text-left text-gray-500 dark:text-gray-400">
        <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
            <tr>
                <th scope="col" class="px-6 py-3">
                    title 1
                </th>
                <th scope="col" class="px-6 py-3">
                    title 2
                </th>
                <th scope="col" class="px-6 py-3">
                    title 3
                </th>
                <th scope="col" class="px-6 py-3">
                    title 4
                </th>
            </tr>
        </thead>
        <tbody>
            <tr class="bg-white border-b dark:bg-gray-800 dark:border-gray-700">
                <th scope="row" class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white">
                    t1 d1
                </th>
                <td class="px-6 py-4">
                    t2 d1
                </td>
                <td class="px-6 py-4">
                    t3 d1
                </td>
                <td class="px-6 py-4">
                    t4 d1
                </td>
            </tr>
            <tr class="bg-white border-b dark:bg-gray-800 dark:border-gray-700">
                <th scope="row" class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white">
                    t1 d2
                </th>
                <td class="px-6 py-4">
                    t2 d2
                </td>
                <td class="px-6 py-4">
                    t3 d2
                </td>
                <td class="px-6 py-4">
                    t4 d2
                </td>
            </tr>
            <tr class="bg-white dark:bg-gray-800">
                <th scope="row" class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white">
                    t1 d3
                </th>
                <td class="px-6 py-4">
                    t2 d3
                </td>
                <td class="px-6 py-4">
                    t3 d3
                </td>
                <td class="px-6 py-4">
                    t4 d3
                </td>
            </tr>
        </tbody>
    </table>

<script>
    $(document).ready( function () {
        $('#opinions').DataTable();
    } );
</script>
</body>
</html>
