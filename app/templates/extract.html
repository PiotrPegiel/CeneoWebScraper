{% extends 'base.html' %}
{% block title %}Pobieranie opinii o produkcie{% endblock %}
{% block content %}
<form class="w-full max-w-sm">
    <div class="flex items-center border-b border-teal-500 py-2">
        <input class="appearance-none bg-transparent border-none w-full text-gray-700 mr-3 py-1 px-2 leading-tight focus:outline-none"
               type="text" placeholder="Kod Produktu" aria-label="product_code">
        <button class="flex-shrink-0 bg-teal-500 hover:bg-teal-700 border-teal-500 hover:border-teal-700 text-sm border-4 text-white py-1 px-2 rounded"
                type="button">
            Pobierz
        </button>
        <button class="flex-shrink-0 border-transparent border-4 text-teal-500 hover:text-teal-800 text-sm py-1 px-2 rounded"
                type="button">
            Cancel
        </button>
    </div>
</form>
{% endblock %}
