<!doctype html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdn.tailwindcss.com"></script> <!--    tailwind CDN link-->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    backgroundImage: {
                        'gradient-radial': 'radial-gradient(var(--tw-gradient-stops))',
                    }
                }
            }
        }
    </script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <!--    bootstrap icons link-->
    <title>Projekt programistyczny</title>
</head>
<body class="p-3 mb-2 back-bg">
<form class="w-full max-w-sm">
    <div class="flex items-center border-b border-teal-500 py-2">
        <input class="appearance-none bg-transparent border-none w-full text-gray-700 mr-3 py-1 px-2 leading-tight focus:outline-none"
               type="text" placeholder="Kod Produktu" aria-label="product_code">
        <button class="flex-shrink-0 bg-teal-500 hover:bg-teal-700 border-teal-500 hover:border-teal-700 text-sm border-4 text-white py-1 px-2 rounded"
                type="button">
            Pobierz
        </button>
        <button class="flex-shrink-0 border-transparent border-4 text-teal-500 hover:text-teal-800 text-sm py-1 px-2 rounded"
                type="button">
            Cancel
        </button>
    </div>
</form>
<script>
    document.getElementById('ekstrakcja').addEventListener('submit', function (event) {
        event.preventDefault();

        var productId = document.getElementById('product-id').value;

        if (productId) {
            window.location.href = 'product.html?id=' + encodeURIComponent(productId);
        } else {
            document.getElementById('error-message').style.display = 'block';
        }
    });
</script>
</body>
</html>
