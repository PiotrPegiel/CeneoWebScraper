<!doctype html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdn.tailwindcss.com"></script> <!--    tailwind CDN link-->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    backgroundImage: {
                        'gradient-radial': 'radial-gradient(var(--tw-gradient-stops))',
                    }
                }
            }
        }
    </script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <!--    bootstrap icons link-->
    <title>Projekt programistyczny</title>
</head>
<body class="p-3 mb-2 back-bg">
<nav class="">
    <div class="container">
        <a class="">Menu</a>
        <button class="" type="button">
            <span class="navbar-toggler-icon">buton</span>
        </button>
        <div class="" id="navbarSupportedContent">
            <ul class="">
                <li class="">
                    <a href="index.html" class="" aria-current="page">Strona Głowna</a>
                </li>
                <li class="">
                    <a href="extraction.html" class="">Ekstracja Opinii</a>
                </li>
                <li class="">
                    <a href="products_list.html" class="">Lista Produktów</a>
                </li>
                <li class="">
                    <a href="author.html" class="">O Autorze</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<section>
    <article>
        <div class="">
            <form id="ekstrakcja">
                <div class="">
                    <label for="product-id">ID produktu:</label>
                    <input type="text" class="" id="product-id" placeholder="Wprowadź ID produktu">
                </div>
                <button type="submit" class="">Ekstrakcja</button>
            </form>
            <div id="error-message" class="" style="display: none;">
                <div class="alert alert-danger" role="alert">
                    Błędny kod produktu lub puste pole. Proszę spróbuj ponownie
                </div>
            </div>
        </div>
    </article>
</section>

<script>
    document.getElementById('ekstrakcja').addEventListener('submit', function (event) {
        event.preventDefault();

        var productId = document.getElementById('product-id').value;

        if (productId) {
            window.location.href = 'product.html?id=' + encodeURIComponent(productId);
        } else {
            document.getElementById('error-message').style.display = 'block';
        }
    });
</script>
</body>
</html>
